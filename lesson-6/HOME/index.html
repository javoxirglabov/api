<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
			integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>

		<link rel="icon" type="icon/svg" href="Images/telegram-brands-solid.svg" />
		<link rel="stylesheet" href="style.css" />
		<title>Document</title>
	</head>
	<body>
		<!-- login -->
		<div class="login__box container-fluid">
			<div class="box show">
				<form action="" class="login">
					<h1>Registratsiya!</h1>
					<p class="form_text">Ismingiz</p>
					<input
						type="text"
						class="form_inp"
						id="name-log"
						placeholder="Sizning Ismingiz"
					/>
					<p class="form_text">Familiyangiz</p>
					<input
						type="text"
						class="form_inp"
						placeholder="Sizning Familiyangiz"
						id="name-sur-log"
					/>
					<button type="submit" class="form_btn">YUKLASH</button>
				</form>
			</div>
		</div>

		<!-- login tugadi -->
		<div class="blur show"></div>
		<!-- work place -->
		<div class="display">
			<nav>
				<div  class="container">
					<div class="nav__logo">
						<p id="user-name">Your full name</p>
					</div>
					<div class="nav__others">
						<!-- <img src="Images/man.png" alt=""> -->
						<p></p>
					</div>
				</div>
			</nav>
			<!--side bar  -->
			<div class="sidebar">
				<div class="chats">
						<div class="chat">
							
						</div>
				</div>
			</div>
		</div>
		<!-- side bar tugadi-->
		<!-- main -->
		<div class="messenger">
			<div class="container msg_container">
				<div class="msg me">
					<p>message</p>
					<span>20:19</span>
				</div>
				<div class="msg">
					<h3>message</h3>
				</div>
			</div>
			<div class="messege-sender">
				<!-- onsubmit="return mySubmitFunction(event)" -->
				<!-- action="" -->
				<input type="text" class="msg-inp" placeholder="habar yozing ..." />
				<button class="msg-btn" type="submit">send</button>
			</div>
		</div>
		<!-- main tugadi -->
	</body>
	<script src="main.js"></script>
	<script src="second.js"></script>
</html>
